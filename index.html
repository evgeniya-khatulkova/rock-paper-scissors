<!DOCTYPE html> 
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>rock-paper-scissors</title>
    </head>
    <body>
        <h1>Rock-Paper-Scissors</h1>
        <p> Until one of the players scores 5</p>
        <div id='one-round'></div>
        <div id='middle-section'>
            <div class='count' id='computers-count'></div>
            <div class='count' id='players-count'></div>
        </div>
        <div class='field'>
          <button class='button' id='rock'>ROCK</button>
          <button class='button' id='paper'>PAPER</button>
          <button class='button' id='scissors'>SCISSORS</button>
        </div>
        <div id='end-result'></div>

        <script src="script.js"></script>
    </body>
</html>
